<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f7f7f7"/>
  
  <!-- Bottle -->
  <rect width="100" height="180" rx="10" x="100" y="80" fill="#8B4513"/>
  <rect width="80" height="160" rx="8" x="110" y="90" fill="#A0522D"/>
  
  <!-- Bottle top -->
  <rect width="60" height="10" x="120" y="70" fill="#555"/>
  <rect width="40" height="20" x="130" y="50" fill="#555"/>
  
  <!-- Label -->
  <rect width="70" height="90" x="115" y="120" fill="#f2f2f2"/>
  <rect width="70" height="10" x="115" y="120" fill="#FF0000"/>
  <rect width="70" height="10" x="115" y="200" fill="#FF0000"/>
  
  <!-- Maple leaf on label -->
  <path fill="#FF0000" d="M150,140 l5,5 l3,-3 l2,10 l5,-3 l1,5 l10,-13 l-4,13 l5,3 l-10,3 l3,5 l-10,-5 l-5,10 l-5,-10 l-10,5 l3,-5 l-10,-3 l5,-3 l-4,-13 l10,13 l1,-5 l5,3 z"/>

  <!-- Text on label -->
  <text x="150" y="175" font-family="Arial" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">PURE</text>
  <text x="150" y="190" font-family="Arial" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">MAPLE SYRUP</text>
  
  <!-- Made in Canada tag -->
  <rect width="80" height="20" rx="10" x="110" y="240" fill="#FF0000"/>
  <text x="150" y="255" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MADE IN CANADA</text>
</svg>