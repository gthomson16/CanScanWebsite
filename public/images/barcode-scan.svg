<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Phone outline -->
  <rect width="180" height="280" rx="20" x="110" y="10" fill="#333"/>
  <rect width="160" height="260" rx="10" x="120" y="20" fill="#fff"/>
  
  <!-- Scanner interface -->
  <rect width="160" height="60" x="120" y="20" fill="#FF0000"/>
  <text x="200" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CanScan</text>
  
  <!-- Camera viewfinder -->
  <rect width="140" height="140" x="130" y="90" fill="#f0f0f0"/>
  <rect width="120" height="120" x="140" y="100" fill="#e0e0e0" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Barcode -->
  <g transform="translate(150, 110)">
    <rect width="5" height="100" x="0" fill="#000"/>
    <rect width="2" height="100" x="10" fill="#000"/>
    <rect width="3" height="100" x="15" fill="#000"/>
    <rect width="1" height="100" x="22" fill="#000"/>
    <rect width="4" height="100" x="28" fill="#000"/>
    <rect width="2" height="100" x="35" fill="#000"/>
    <rect width="5" height="100" x="40" fill="#000"/>
    <rect width="1" height="100" x="50" fill="#000"/>
    <rect width="2" height="100" x="55" fill="#000"/>
    <rect width="3" height="100" x="60" fill="#000"/>
    <rect width="4" height="100" x="68" fill="#000"/>
    <rect width="1" height="100" x="75" fill="#000"/>
    <rect width="6" height="100" x="80" fill="#000"/>
    <rect width="2" height="100" x="90" fill="#000"/>
    <rect width="5" height="100" x="95" fill="#000"/>
  </g>
  
  <!-- Scan line -->
  <rect width="140" height="2" x="130" y="160" fill="#FF0000" opacity="0.8"/>
  
  <!-- Bottom UI -->
  <text x="200" y="250" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Scanning Barcode...</text>
  <rect width="80" height="24" rx="12" x="160" y="260" fill="#FF0000"/>
  <text x="200" y="277" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Cancel</text>
  
  <!-- Maple leaf watermark -->
  <path fill="#FF0000" opacity="0.05" transform="translate(170, 160) scale(0.6)" d="M150,140 l5,5 l3,-3 l2,10 l5,-3 l1,5 l10,-13 l-4,13 l5,3 l-10,3 l3,5 l-10,-5 l-5,10 l-5,-10 l-10,5 l3,-5 l-10,-3 l5,-3 l-4,-13 l10,13 l1,-5 l5,3 z"/>
</svg>